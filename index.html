<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="shortcut icon" href="images/netflix.ico" type="image/x-icon">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="https://user-images.githubusercontent.com/88464195/168620118-396b1afe-fc9c-4269-aff9-31deb1e1ce7b.svg" alt="Logo da Netflix">
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PEAKY BLINDERS</h3>
                <P 
                    class="descricao">
                    Os Peaky Blinders, a gangue na qual Thomas é líder, controlam a cidade de Birmingham. Mas, como as ambições de Shelby se estendem para além de Birmingham, ele planeja construir o império de negócios que criou e impedir qualquer um que atrapalhar. 
                </P>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISSTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>   
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="images/cavaleiro-da-lua-capa.jpg" alt="Filme Cavaleiro da Lua">
            </div>
            <div class="item">
                <img class="box-filme" src="images/gambito-da-rainha.jpg" alt="Série o Gambito da Rainha">
            </div>
            <div class="item">
                <img class="box-filme" src="images/greys-anatomy-capa.jpg" alt="Série Grey's Anatomy">
            </div>
            <div class="item">
                <img class="box-filme" src="images/good-doctor-capa.jpg" alt="Série The Good Doctor">
            </div>
            <div class="item">
                <img class="box-filme" src="images/orange-is-the-new-black-capa.jpg" alt="Série Orange is the new Black">
            </div>
            <div class="item">
                <img class="box-filme" src="images/vis-a-vis-capa.jpg" alt="Série Vis a Vis">
            </div>
            <div class="item">
                <img class="box-filme" src="images/peaky-blinders-capa.jpg" alt="Série Peaky Blinders">
            </div>
            <div class="item">
                <img class="box-filme" src="images/doutor-estranho-capa.jpg" alt="Filme Doutor Estranho">
            </div>
            <div class="item">
                <img class="box-filme" src="images/suits-capa.png" alt="Série Suits">
            </div>
            <div class="item">
                <img class="box-filme" src="images/supernatural-capa.jpg" alt="Série Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="images/sense-8-capa.jpg" alt="Série Sense 8">
            </div>
            <div class="item">
                <img class="box-filme" src="images/pearcy-jackson-capa.jpg" alt="Filme Pearcy Jackson">
            </div>
            <div class="item">
                <img class="box-filme" src="images/prision-break-capa.jpg" alt="Filme Cavaleiro da Lua">
            </div>
            <div class="item">
                <img class="box-filme" src="images/olhos-famintos-capa.jpg" alt="Filme  Olhos Famintos">
            </div>
            <div class="item">
                <img class="box-filme" src="images/clickbait-capa.jpg" alt="Série Clickbait">
            </div>
            <div class="item">
                <img class="box-filme" src="images/elite-capa.jpg" alt="Série Elite">
            </div>
            <div class="item">
                <img class="box-filme" src="images/chuky-capa.jpg" alt="Filme Chuck">
            </div>
            <div class="item">
                <img class="box-filme" src="images/round-6-capa.jpg" alt="Série Round 6">
            </div>
            <div class="item">
                <img class="box-filme" src="images/la-casa-de-papel-capa.jpg" alt="Série La Casa de Papel">
            </div>
            <div class="item">
                <img class="box-filme" src="images/anne-whit-an-e-capa.jpg" alt="Série Anne With An E">
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b4415bb129.js" ></script>
    <script src="js/own/jquery.min.js"></script>
    <script src="js/own/owl.carousel.min.js"></script>
    <script src="js/own/main.js"></script>
</body>
</html>
